    <script>

      function loadJSON(callback) {
         var xobj = new XMLHttpRequest();
         xobj.overrideMimeType("application/json");
         xobj.open('GET', 'shared/copy.json', true); // Replace 'my_data' with the path to your file
         xobj.onreadystatechange = function () {
               if (xobj.readyState == 4 && xobj.status == "200") {
                 // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
                 callback(xobj.responseText);
               }
         };
         xobj.send(null);
      }

      loadJSON(function(response) {
       // Parse JSON string into object
         var copyJSON = JSON.parse(response);
         // console.log(actual_JSON);
         var url = window.location.href;
         var selectedLanguage = url.substr(url.indexOf('#')+1, 2);
         var languageID = 0;
         console.log("language is "+selectedLanguage);
         if(selectedLanguage.localeCompare("cn") === 0){
           languageID = 2
         } else if (selectedLanguage.localeCompare("kr") === 0){
           languageID = 1
         } else {
           languageID = 0
         }
         window.document.title = copyJSON.Title[languageID]
  
         document.getElementById('start-btnIntro').innerHTML = copyJSON.StartJourney[languageID]
         document.documentElement.lang = copyJSON.code[languageID];
      });



    </script>
